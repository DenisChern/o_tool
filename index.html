<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT-поиск (FIXED PDF)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0d121c; color: #e5e7eb; position: relative; overflow: hidden; }
        .matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .matrix-column { position: absolute; width: 15px; font-family: 'monospace'; font-size: 15px; color: rgba(0, 204, 0, 0.1); text-shadow: 0 0 2px rgba(0, 255, 0, 0.1); white-space: nowrap; overflow: hidden; animation: matrix-fall 5s linear infinite; }
        @keyframes matrix-fall { from { transform: translateY(-100%); } to { transform: translateY(100vh); } }
        .container-bg { background-color: rgba(23, 23, 31, 0.8); backdrop-filter: blur(10px); }
        .source-link, .document-link { display: flex; align-items: center; padding: 8px 12px; border-radius: 12px; background-color: #4b5563; color: #93c5fd; transition: background-color 0.2s, transform: 0.2s; margin-bottom: 8px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .source-link:hover, .document-link:hover { background-color: #6b7280; transform: translateY(-2px); }
        .document-badge { display: inline-flex; align-items: center; padding: 4px 8px; border-radius: 6px; background-color: #4f46e5; color: white; font-size: 12px; margin-right: 8px; }
        .status-indicator { width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; display: inline-block; }
        .status-active { background-color: #10B981; }
        .status-inactive { background-color: #EF4444; }
        .status-checking { background-color: #F59E0B; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Стили для PDF экспорта в темной теме */
        .pdf-container { 
            background-color: #0d121c !important; 
            color: #e5e7eb !important;
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }
        .pdf-card { 
            background-color: rgba(23, 23, 31, 0.95) !important; 
            border: 1px solid #374151 !important;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 12px;
            page-break-inside: avoid;
        }
        .pdf-title {
            color: #f3f4f6 !important;
            font-size: 24px !important;
            font-weight: bold !important;
            margin-bottom: 10px !important;
            text-align: center;
        }
        .pdf-subtitle {
            color: #e5e7eb !important;
            font-size: 18px !important;
            font-weight: 600 !important;
            margin-top: 15px !important;
            margin-bottom: 10px !important;
        }
        .pdf-text {
            color: #d1d5db !important;
            line-height: 1.5 !important;
        }
        .pdf-source, .pdf-document {
            background-color: #4b5563 !important;
            color: #93c5fd !important;
            border: 1px solid #6b7280 !important;
            padding: 8px 12px;
            border-radius: 12px;
            margin-bottom: 8px;
        }
        .pdf-badge {
            background-color: #4f46e5 !important;
            color: white !important;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            margin-right: 8px;
        }
        
        /* Правильные переносы страниц */
        .page-break {
            page-break-before: always;
        }
        .avoid-break {
            page-break-inside: avoid;
        }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">
<div class="matrix-bg" id="matrixBackground"></div>
<div class="container-bg p-6 rounded-2xl shadow-xl w-full max-w-2xl z-10 relative overflow-y-auto" style="max-height: 90vh;">
    
    <div class="space-y-4">
        <div class="relative">
            <input type="text" id="queryInput" placeholder="Введите запрос..."
                   class="w-full px-5 py-3 pr-16 text-gray-700 bg-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
            <button id="searchButton"
                    class="absolute right-2 top-1/2 -translate-y-1/2 px-4 py-2 bg-indigo-600 text-white rounded-xl shadow-lg hover:bg-indigo-700 transition-all duration-300 flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                <span>Поиск</span>
            </button>
        </div>

        <div id="exportButtons" class="flex space-x-2 hidden">
            <button id="savePdfButton" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-xl shadow-lg hover:bg-green-700 transition-all duration-300">
                ⬇️ PDF
            </button>
        </div>

        <div id="loadingStatus" class="mt-4 text-center text-gray-400 font-semibold hidden">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-t-4 border-indigo-200 rounded-full border-t-indigo-600"></div>
            <p class="mt-2" id="loadingText">Выполняю поиск...</p>
        </div>
        <div id="errorAlert" class="hidden bg-red-800 bg-opacity-30 border border-red-700 text-red-300 px-4 py-3 rounded-xl relative mt-4" role="alert">
            <strong class="font-bold">Ошибка!</strong>
            <span class="block sm:inline" id="errorMessage">Произошла неизвестная ошибка.</span>
        </div>

        <div id="resultsContainer" class="mt-6 space-y-6"></div>
    </div>
</div>

<script>
    let currentJsonResult = null;

    document.addEventListener('DOMContentLoaded', () => {
        const queryInput = document.getElementById('queryInput');
        const searchButton = document.getElementById('searchButton');
        const loadingStatus = document.getElementById('loadingStatus');
        const loadingText = document.getElementById('loadingText');
        const resultsContainer = document.getElementById('resultsContainer');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const matrixBackground = document.getElementById('matrixBackground');
        const exportButtons = document.getElementById('exportButtons');
        const savePdfButton = document.getElementById('savePdfButton');

        // Матрица фон
        const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
        const numColumns = Math.floor(window.innerWidth / 15);
        for (let i = 0; i < numColumns; i++) {
            const column = document.createElement('div');
            column.classList.add('matrix-column');
            column.style.left = `${i * 15}px`;
            column.style.animationDelay = `${Math.random() * 5}s`;
            column.style.animationDuration = `${5 + Math.random() * 10}s`;
            let text = '';
            for (let j = 0; j < 50; j++) { 
                text += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>'; 
            }
            column.innerHTML = text;
            matrixBackground.appendChild(column);
        }

        // API настройки
        const API_KEY = "AIzaSyAvjT2_Y4cdZzCPDASmuBN1Va2ht_n51AU";
        const API_URL_GENERATE = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
        
        const urlStatusCache = new Map();

        // Функция API вызова
        async function callApiWithRetry(url, payload, retries = 0) {
            const maxRetries = 5;
            const timeout = 30000;
            
            try {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeout);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });
                
                clearTimeout(id);

                if (response.status === 429 && retries < maxRetries) {
                    const delay = (2 ** retries) * 1000 + Math.random() * 2000;
                    loadingText.textContent = `Лимит API (429). Жду ${Math.ceil(delay / 1000)}с...`;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return await callApiWithRetry(url, payload, retries + 1);
                }

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Ошибка: ${response.status}`);
                }
                
                return await response.json();
            } catch (e) {
                console.error(e);
                if (retries < maxRetries) {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    return await callApiWithRetry(url, payload, retries + 1);
                }
                throw e;
            }
        }

        // Проверка URL
        async function checkUrlAvailability(url) {
            if (!url || url === "null") return "invalid";
            if (urlStatusCache.has(url)) return urlStatusCache.get(url);
            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'no-cors', cache: 'no-cache' });
                urlStatusCache.set(url, 'active');
                return 'active';
            } catch (error) {
                urlStatusCache.set(url, 'unknown');
                return 'unknown';
            }
        }

        // Основная функция поиска
        async function findPersonInfo(query) {
            resultsContainer.innerHTML = '';
            currentJsonResult = null;
            errorAlert.classList.add('hidden');
            exportButtons.classList.add('hidden');
            loadingText.textContent = 'Фаза 1: Поиск информации...';
            loadingStatus.classList.remove('hidden');

            try {
                // ФАЗА 1: Поиск
                const searchDorks = [
                    `"${query}" (биография OR резюме OR "CV")`,
                    `"${query}" (должность OR организация OR "место работы")`,
                    `"${query}" "семья" OR "родители" OR "супруг(а)"`,
                    `site:wikipedia.org "${query}"`,
                    `site:linkedin.com "${query}"`,
                    `filetype:pdf "${query}"`,
                ];

                const searchPrompt = `
                    Найди в интернете всю доступную информацию, относящуюся к запросу "${query}".
                    Используй следующие поисковые запросы (Google Dorks):
                    ${searchDorks.join('\n- ')}
                    Собери подробный, развернутый отчет со всеми найденными фактами и **обязательно** ссылками на первоисточники.
                    Включи информацию о карьере, связях, биографии и любых публичных записях.
                `;

                const searchPayload = {
                    contents: [{ parts: [{ text: searchPrompt }] }],
                    tools: [{ google_search: {} }],
                    generationConfig: { temperature: 0.1 },
                    systemInstruction: { parts: [{ text: "Ты - OSINT-эксперт. Твоя задача - найти всю информацию о запросе и представить её в виде подробного отчета с акцентом на официальные источники и документы." }] }
                };

                const searchResponse = await callApiWithRetry(API_URL_GENERATE, searchPayload);
                let fullTextReport = '';
                
                if (searchResponse?.candidates?.[0]?.content?.parts?.[0]?.text) {
                    fullTextReport = searchResponse.candidates[0].content.parts[0].text;
                } else {
                    throw new Error("Не удалось получить ответ от API поиска.");
                }

                // ФАЗА 2: Структурирование
                loadingText.textContent = 'Фаза 2: Структурирование данных...';
                
                const jsonPrompt = `
                    Из следующего отчета извлеки всю информацию о каждом человеке и представь её в формате JSON-массива.
                    Отчет: ${fullTextReport}
                    JSON-массив должен содержать объекты с полями: "name", "job_title", "organization", "previous_roles", "connections", "sources" (массив {type, url}), "documents" (массив {title, url}), "summary", "additional_info".
                    Ответь ТОЛЬКО JSON-массивом. Не включай источники или документы с 'null' URL.
                `;

                const jsonPayload = {
                    contents: [{ parts: [{ text: jsonPrompt }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    name: { type: "STRING" },
                                    job_title: { type: "STRING", nullable: true },
                                    organization: { type: "STRING", nullable: true },
                                    previous_roles: { type: "ARRAY", items: { type: "STRING" } },
                                    connections: { type: "ARRAY", items: { type: "STRING" } },
                                    sources: { type: "ARRAY", items: { type: "OBJECT", properties: { type: { type: "STRING" }, url: { type: "STRING" } } } },
                                    documents: { type: "ARRAY", items: { type: "OBJECT", properties: { title: { type: "STRING" }, url: { type: "STRING" } } } },
                                    summary: { type: "STRING" },
                                    additional_info: { type: "STRING", nullable: true }
                                }
                            }
                        }
                    }
                };

                const jsonResponse = await callApiWithRetry(API_URL_GENERATE, jsonPayload);

                if (jsonResponse?.candidates?.[0]?.content?.parts?.[0]?.text) {
                    let jsonString = jsonResponse.candidates[0].content.parts[0].text;
                    
                    // Чистим JSON ответ
                    jsonString = jsonString.replace(/```json|```/g, '').trim();
                    
                    try {
                        const result = JSON.parse(jsonString);
                        currentJsonResult = result;
                        await displayResults(result);
                        
                        loadingStatus.classList.add('hidden');
                        exportButtons.classList.remove('hidden');
                    } catch (parseError) {
                        console.error('JSON Parse Error:', parseError);
                        // Резервный вариант
                        resultsContainer.innerHTML = `
                            <div class="container-bg p-6 rounded-2xl">
                                <h2 class="text-xl font-bold text-gray-100">Результаты поиска для "${query}"</h2>
                                <div class="mt-4 p-4 bg-gray-800 bg-opacity-50 rounded-lg">
                                    <pre class="text-gray-300 whitespace-pre-wrap">${fullTextReport}</pre>
                                </div>
                            </div>`;
                        currentJsonResult = [{ name: query, summary: fullTextReport }];
                        loadingStatus.classList.add('hidden');
                        exportButtons.classList.remove('hidden');
                    }
                } else {
                    throw new Error("Не удалось структурировать данные.");
                }
            } catch (err) {
                console.error("Ошибка поиска:", err);
                errorMessage.textContent = err.message;
                errorAlert.classList.remove('hidden');
                loadingStatus.classList.add('hidden');
            }
        }

        // Отображение результатов
        async function displayResults(results) {
            resultsContainer.innerHTML = '';
            if (!results || results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="bg-yellow-800 bg-opacity-30 p-6 rounded-xl text-center">
                        <p class="text-yellow-200">Информация не найдена.</p>
                    </div>`;
                return;
            }

            for (const person of results) {
                const personCard = document.createElement('div');
                personCard.className = 'container-bg p-6 rounded-2xl shadow-lg fade-in';
                
                let previousRolesHtml = '';
                if (person.previous_roles && person.previous_roles.length > 0) {
                    previousRolesHtml = `
                        <h3 class="text-lg font-semibold mt-4 mb-2 text-gray-200">Предыдущие должности:</h3>
                        <ul class="list-disc list-inside space-y-1 text-gray-400">
                            ${person.previous_roles.map(role => `<li>${role}</li>`).join('')}
                        </ul>`;
                }

                let connectionsHtml = '';
                if (person.connections && person.connections.length > 0) {
                    connectionsHtml = `
                        <h3 class="text-lg font-semibold mt-4 mb-2 text-gray-200">Связи:</h3>
                        <ul class="list-disc list-inside space-y-1 text-gray-400">
                            ${person.connections.map(connection => `<li>${connection}</li>`).join('')}
                        </ul>`;
                }

                let sourcesHtml = '';
                if (person.sources && person.sources.length > 0) {
                    sourcesHtml = `
                        <h3 class="text-lg font-semibold mt-4 mb-2 text-gray-200">Источники:</h3>
                        <ul class="space-y-2">
                            ${person.sources.map((source, index) => `
                                <li class="flex items-center">
                                    <span id="status-src-${index}" class="status-indicator status-checking"></span>
                                    <a href="${source.url}" target="_blank" class="source-link w-full">
                                        ${source.type}: ${source.url}
                                    </a>
                                </li>`).join('')}
                        </ul>`;
                }

                let documentsHtml = '';
                if (person.documents && person.documents.length > 0) {
                    documentsHtml = `
                        <h3 class="text-lg font-semibold mt-4 mb-2 text-gray-200">Документы:</h3>
                        <ul class="space-y-2">
                            ${person.documents.map((doc, index) => {
                                const fileExtension = doc.url.split('.').pop().toLowerCase();
                                return `
                                <li class="flex items-center">
                                    <span id="status-doc-${index}" class="status-indicator status-checking"></span>
                                    <a href="${doc.url}" target="_blank" class="document-link w-full">
                                        <span class="document-badge">${fileExtension}</span>
                                        ${doc.title || doc.url}
                                    </a>
                                </li>`;
                            }).join('')}
                        </ul>`;
                }

                personCard.innerHTML = `
                    <h2 class="text-xl font-bold text-gray-100">${person.name || 'Информация'}</h2>
                    ${person.job_title ? `<p class="text-indigo-400 font-medium mt-2">${person.job_title}</p>` : ''}
                    ${person.organization ? `<p class="text-gray-400">${person.organization}</p>` : ''}
                    <div class="mt-4 p-4 bg-gray-800 bg-opacity-50 rounded-lg">
                        <p class="text-gray-300">${person.summary || 'Описание отсутствует.'}</p>
                    </div>
                    ${previousRolesHtml}
                    ${connectionsHtml}
                    ${sourcesHtml}
                    ${documentsHtml}
                    ${person.additional_info ? `
                        <div class="mt-4 p-3 bg-blue-900 bg-opacity-30 rounded-lg">
                            <p class="text-blue-300 text-sm">${person.additional_info}</p>
                        </div>` : ''}
                `;
                resultsContainer.appendChild(personCard);

                if (person.sources) {
                    person.sources.forEach((source, index) => 
                        checkAndUpdateUrlStatus(source.url, `status-src-${index}`));
                }
                if (person.documents) {
                    person.documents.forEach((doc, index) => 
                        checkAndUpdateUrlStatus(doc.url, `status-doc-${index}`));
                }
            }
        }
        
        async function checkAndUpdateUrlStatus(url, elementId) {
            const statusElement = document.getElementById(elementId);
            if (!statusElement) return;
            const status = await checkUrlAvailability(url);
            statusElement.classList.remove('status-checking');
            if (status === 'active') {
                statusElement.classList.add('status-active');
            } else {
                statusElement.classList.add('status-inactive');
            }
        }

        // Слушатели
        searchButton.addEventListener('click', () => {
            const query = queryInput.value.trim();
            if (query) {
                findPersonInfo(query);
            } else {
                errorMessage.textContent = "Введите запрос.";
                errorAlert.classList.remove('hidden');
            }
        });

        queryInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') searchButton.click();
        });

        // НОРМАЛЬНАЯ PDF ГЕНЕРАЦИЯ
        savePdfButton.addEventListener('click', function() {
            const query = queryInput.value || 'report';
            
            if (!currentJsonResult) {
                alert("Нет данных для экспорта. Сначала выполните поиск.");
                return;
            }
            
            // Создаем контейнер для PDF
            const pdfContainer = document.createElement('div');
            pdfContainer.className = 'pdf-container';
            
            // Заголовок
            const title = document.createElement('h1');
            title.className = 'pdf-title';
            title.textContent = `OSINT Отчет: ${query}`;
            
            const date = document.createElement('p');
            date.className = 'pdf-text';
            date.style.textAlign = 'center';
            date.style.marginBottom = '30px';
            date.textContent = `Сгенерировано: ${new Date().toLocaleString('ru-RU')}`;
            
            pdfContainer.appendChild(title);
            pdfContainer.appendChild(date);

            // Добавляем каждую персону
            currentJsonResult.forEach((person, index) => {
                const card = document.createElement('div');
                card.className = 'pdf-card avoid-break';
                
                // Добавляем разрыв страницы для каждой третьей персоны (кроме первой)
                if (index > 0 && index % 3 === 0) {
                    card.classList.add('page-break');
                }

                let previousRolesHtml = '';
                if (person.previous_roles && person.previous_roles.length > 0) {
                    previousRolesHtml = `
                        <h3 class="pdf-subtitle">Предыдущие должности:</h3>
                        <ul class="pdf-text" style="padding-left: 20px;">
                            ${person.previous_roles.map(role => `<li>${role}</li>`).join('')}
                        </ul>`;
                }

                let connectionsHtml = '';
                if (person.connections && person.connections.length > 0) {
                    connectionsHtml = `
                        <h3 class="pdf-subtitle">Связи:</h3>
                        <ul class="pdf-text" style="padding-left: 20px;">
                            ${person.connections.map(connection => `<li>${connection}</li>`).join('')}
                        </ul>`;
                }

                let sourcesHtml = '';
                if (person.sources && person.sources.length > 0) {
                    sourcesHtml = `
                        <h3 class="pdf-subtitle">Источники:</h3>
                        <div>
                            ${person.sources.map((source, index) => `
                                <div class="pdf-source">
                                    ${source.type}: ${source.url}
                                </div>`).join('')}
                        </div>`;
                }

                let documentsHtml = '';
                if (person.documents && person.documents.length > 0) {
                    documentsHtml = `
                        <h3 class="pdf-subtitle">Документы:</h3>
                        <div>
                            ${person.documents.map((doc, index) => {
                                const fileExtension = doc.url.split('.').pop().toLowerCase();
                                return `
                                <div class="pdf-document">
                                    <span class="pdf-badge">${fileExtension}</span>
                                    ${doc.title || doc.url}
                                </div>`;
                            }).join('')}
                        </div>`;
                }

                card.innerHTML = `
                    <h2 class="pdf-subtitle" style="font-size: 1.5rem !important;">${person.name || 'Информация'}</h2>
                    ${person.job_title ? `<p class="pdf-text" style="color: #818cf8 !important; font-weight: 500;">${person.job_title}</p>` : ''}
                    ${person.organization ? `<p class="pdf-text">${person.organization}</p>` : ''}
                    <div style="margin-top: 16px; padding: 16px; background-color: rgba(75, 85, 99, 0.5); border-radius: 8px;">
                        <p class="pdf-text">${person.summary || 'Описание отсутствует.'}</p>
                    </div>
                    ${previousRolesHtml}
                    ${connectionsHtml}
                    ${sourcesHtml}
                    ${documentsHtml}
                    ${person.additional_info ? `
                        <div style="margin-top: 16px; padding: 12px; background-color: rgba(59, 130, 246, 0.3); border-radius: 8px;">
                            <p class="pdf-text" style="color: #93c5fd !important; font-size: 0.875rem;">${person.additional_info}</p>
                        </div>` : ''}
                `;
                
                pdfContainer.appendChild(card);
            });

            // Настройки PDF
            const options = {
                margin: [10, 10, 10, 10],
                filename: `OSINT_Report_${query.replace(/ /g, '_')}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2,
                    backgroundColor: '#0d121c',
                    useCORS: true,
                    logging: false,
                    windowWidth: 1200
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'portrait',
                    compress: true
                },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
            };

            // Генерируем PDF
            html2pdf().set(options).from(pdfContainer).save();
        });
    });
</script>

<script>
    let currentJsonResult = null;

    document.addEventListener('DOMContentLoaded', () => {
        const queryInput = document.getElementById('queryInput');
        const searchButton = document.getElementById('searchButton');
        const loadingStatus = document.getElementById('loadingStatus');
        const loadingText = document.getElementById('loadingText');
        const resultsContainer = document.getElementById('resultsContainer');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const matrixBackground = document.getElementById('matrixBackground');
        const exportButtons = document.getElementById('exportButtons');
        const savePdfButton = document.getElementById('savePdfButton');

        // –ú–∞—Ç—Ä–∏—Ü–∞ —Ñ–æ–Ω
        const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
        const numColumns = Math.floor(window.innerWidth / 15);
        for (let i = 0; i < numColumns; i++) {
            const column = document.createElement('div');
            column.classList.add('matrix-column');
            column.style.left = `${i * 15}px`;
            column.style.animationDelay = `${Math.random() * 5}s`;
            column.style.animationDuration = `${5 + Math.random() * 10}s`;
            let text = '';
            for (let j = 0; j < 50; j++) { 
                text += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>'; 
            }
            column.innerHTML = text;
            matrixBackground.appendChild(column);
        }

        // API –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–±–∏–ª—å–Ω—É—é –º–æ–¥–µ–ª—å
        const API_KEY = "AIzaSyAvjT2_Y4cdZzCPDASmuBN1Va2ht_n51AU";
        
        // üî• –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω—É—é –º–æ–¥–µ–ª—å
        const API_URL_GENERATE = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const urlStatusCache = new Map();

        // –§—É–Ω–∫—Ü–∏—è API –≤—ã–∑–æ–≤–∞
        async function callApiWithRetry(url, payload, retries = 0) {
            const maxRetries = 3;
            const timeout = 30000;
            
            try {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeout);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });
                
                clearTimeout(id);

                if (response.status === 429 && retries < maxRetries) {
                    const delay = (2 ** retries) * 1000 + Math.random() * 2000;
                    loadingText.textContent = `–õ–∏–º–∏—Ç API (429). –ñ–¥—É ${Math.ceil(delay / 1000)}—Å...`;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return await callApiWithRetry(url, payload, retries + 1);
                }

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API –û—à–∏–±–∫–∞: ${response.status}`);
                }
                
                return await response.json();
            } catch (e) {
                console.error(e);
                if (retries < maxRetries) {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    return await callApiWithRetry(url, payload, retries + 1);
                }
                throw e;
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ URL
        async function checkUrlAvailability(url) {
            if (!url || url === "null") return "invalid";
            if (urlStatusCache.has(url)) return urlStatusCache.get(url);
            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'no-cors', cache: 'no-cache' });
                urlStatusCache.set(url, 'active');
                return 'active';
            } catch (error) {
                urlStatusCache.set(url, 'unknown');
                return 'unknown';
            }
        }

        // üî• –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ü–û–ò–°–ö–ê
        async function findPersonInfo(query) {
            resultsContainer.innerHTML = '';
            currentJsonResult = null;
            errorAlert.classList.add('hidden');
            exportButtons.classList.add('hidden');
            loadingText.textContent = '–§–∞–∑–∞ 1: –ü–æ–∏—Å–∫ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...';
            loadingStatus.classList.remove('hidden');

            try {
                // –§–ê–ó–ê 1: –ü–æ–∏—Å–∫
                const searchPrompt = `
                    –ù–∞–π–¥–∏ –ø–æ–¥—Ä–æ–±–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ: "${query}".
                    –°–æ–±–µ—Ä–∏ –¥–∞–Ω–Ω—ã–µ –æ:
                    - –ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ–π –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∏ –∫–∞—Ä—å–µ—Ä–µ
                    - –û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–∏ –∏ –∫–≤–∞–ª–∏—Ñ–∏–∫–∞—Ü–∏–∏
                    - –ü—É–±–ª–∏–∫–∞—Ü–∏—è—Ö –∏ –≤—ã—Å—Ç—É–ø–ª–µ–Ω–∏—è—Ö  
                    - –£—á–∞—Å—Ç–∏–∏ –≤ –ø—Ä–æ–µ–∫—Ç–∞—Ö –∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è—Ö
                    - –û—Å–Ω–æ–≤–Ω—ã—Ö –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è—Ö
                    - –°–≤—è–∑—è—Ö –∏ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–∞—Ö
                    
                    –ü—Ä–µ–¥–æ—Å—Ç–∞–≤—å —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç—ã–π –æ—Ç—á–µ—Ç —Å —Ñ–∞–∫—Ç–∞–º–∏ –∏ —Å—Å—ã–ª–∫–∞–º–∏ –Ω–∞ –∏—Å—Ç–æ—á–Ω–∏–∫–∏.
                    –ò—Å–ø–æ–ª—å–∑—É–π —Ç–æ–ª—å–∫–æ –ø—É–±–ª–∏—á–Ω–æ –¥–æ—Å—Ç—É–ø–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é.
                `;

                const searchPayload = {
                    contents: [{ 
                        parts: [{ text: searchPrompt }] 
                    }],
                    tools: [{ google_search: {} }],
                    generationConfig: { 
                        temperature: 0.3,
                        maxOutputTokens: 2048
                    }
                };

                const searchResponse = await callApiWithRetry(API_URL_GENERATE, searchPayload);
                let fullTextReport = '';
                
                if (searchResponse?.candidates?.[0]?.content?.parts?.[0]?.text) {
                    fullTextReport = searchResponse.candidates[0].content.parts[0].text;
                    
                    if (fullTextReport.length < 50 || fullTextReport.includes("I cannot") || fullTextReport.includes("–Ω–µ –º–æ–≥—É")) {
                        throw new Error("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å.");
                    }
                } else {
                    throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç –æ—Ç API –ø–æ–∏—Å–∫–∞.");
                }

                // –§–ê–ó–ê 2: –°—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ - üî• –£–ü–†–û–©–ï–ù–ù–´–ô –ü–†–û–ú–ü–¢
                loadingText.textContent = '–§–∞–∑–∞ 2: –°—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...';
                
                const jsonPrompt = `
                    –°–æ–∑–¥–∞–π JSON –Ω–∞ –æ—Å–Ω–æ–≤–µ —ç—Ç–æ–≥–æ –æ—Ç—á–µ—Ç–∞: "${fullTextReport.substring(0, 3000)}"
                    
                    –§–æ—Ä–º–∞—Ç JSON:
                    [
                      {
                        "name": "–∏–º—è",
                        "job_title": "–¥–æ–ª–∂–Ω–æ—Å—Ç—å", 
                        "organization": "–æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è",
                        "previous_roles": ["—Ä–æ–ª—å1", "—Ä–æ–ª—å2"],
                        "connections": ["—Å–≤—è–∑—å1", "—Å–≤—è–∑—å2"],
                        "sources": [{"type": "—Ç–∏–ø", "url": "—Å—Å—ã–ª–∫–∞"}],
                        "documents": [{"title": "–Ω–∞–∑–≤–∞–Ω–∏–µ", "url": "—Å—Å—ã–ª–∫–∞"}],
                        "summary": "–∫—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ",
                        "additional_info": "–¥–æ–ø –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è"
                      }
                    ]
                    
                    –í–µ—Ä–Ω–∏ –¢–û–õ–¨–ö–û JSON –±–µ–∑ –¥—Ä—É–≥–∏—Ö —Ç–µ–∫—Å—Ç–æ–≤.
                `;

                const jsonPayload = {
                    contents: [{ parts: [{ text: jsonPrompt }] }],
                    generationConfig: {
                        temperature: 0.1,
                        maxOutputTokens: 2048
                    }
                };

                const jsonResponse = await callApiWithRetry(API_URL_GENERATE, jsonPayload);

                if (jsonResponse?.candidates?.[0]?.content?.parts?.[0]?.text) {
                    let jsonString = jsonResponse.candidates[0].content.parts[0].text;
                    
                    // üî• –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ß–∏—Å—Ç–∏–º JSON –æ—Ç–≤–µ—Ç
                    jsonString = jsonString.replace(/```json|```/g, '').trim();
                    
                    try {
                        const result = JSON.parse(jsonString);
                        currentJsonResult = result;
                        await displayResults(result);
                        
                        loadingStatus.classList.add('hidden');
                        exportButtons.classList.remove('hidden');
                    } catch (parseError) {
                        console.error('JSON Parse Error:', parseError);
                        // üî• –†–ï–ó–ï–†–í–ù–´–ô –í–ê–†–ò–ê–ù–¢: –ï—Å–ª–∏ JSON –Ω–µ –ø–∞—Ä—Å–∏—Ç—Å—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—ã—Ä–æ–π —Ç–µ–∫—Å—Ç
                        resultsContainer.innerHTML = `
                            <div class="container-bg p-6 rounded-2xl">
                                <h2 class="text-xl font-bold text-gray-100">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ –¥–ª—è "${query}"</h2>
                                <div class="mt-4 p-4 bg-gray-800 bg-opacity-50 rounded-lg">
                                    <pre class="text-gray-300 whitespace-pre-wrap">${fullTextReport}</pre>
                                </div>
                            </div>`;
                        currentJsonResult = [{ name: query, summary: fullTextReport }];
                        loadingStatus.classList.add('hidden');
                        exportButtons.classList.remove('hidden');
                    }
                } else {
                    throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞—Ç—å –¥–∞–Ω–Ω—ã–µ.");
                }
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:", err);
                errorMessage.textContent = err.message;
                errorAlert.classList.remove('hidden');
                loadingStatus.classList.add('hidden');
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        async function displayResults(results) {
            resultsContainer.innerHTML = '';
            if (!results || results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="bg-yellow-800 bg-opacity-30 p-6 rounded-xl text-center">
                        <p class="text-yellow-200">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.</p>
                        <p class="text-yellow-300 text-sm mt-2">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —É—Ç–æ—á–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å.</p>
                    </div>`;
                return;
            }

            for (const person of results) {
                const personCard = document.createElement('div');
                personCard.className = 'container-bg p-6 rounded-2xl shadow-lg fade-in avoid-break';
                
                let previousRolesHtml = '';
                if (person.previous_roles && person.previous_roles.length > 0) {
                    previousRolesHtml = `
                        <h3 class="text-lg font-semibold mt-4 mb-2 text-gray-200">–ü—Ä–µ–¥—ã–¥—É—â–∏–µ –¥–æ–ª–∂–Ω–æ—Å—Ç–∏:</h3>
                        <ul class="list-disc list-inside space-y-1 text-gray-400">
                            ${person.previous_roles.map(role => `<li>${role}</li>`).join('')}
                        </ul>`;
                }

                let connectionsHtml = '';
                if (person.connections && person.connections.length > 0) {
                    connectionsHtml = `
                        <h3 class="text-lg font-semibold mt-4 mb-2 text-gray-200">–°–≤—è–∑–∏:</h3>
                        <ul class="list-disc list-inside space-y-1 text-gray-400">
                            ${person.connections.map(connection => `<li>${connection}</li>`).join('')}
                        </ul>`;
                }

                let sourcesHtml = '';
                if (person.sources && person.sources.length > 0) {
                    sourcesHtml = `
                        <h3 class="text-lg font-semibold mt-4 mb-2 text-gray-200">–ò—Å—Ç–æ—á–Ω–∏–∫–∏:</h3>
                        <ul class="space-y-2">
                            ${person.sources.map((source, index) => `
                                <li class="flex items-center">
                                    <span id="status-src-${index}" class="status-indicator status-checking"></span>
                                    <a href="${source.url}" target="_blank" class="source-link w-full">
                                        ${source.type}: ${source.url}
                                    </a>
                                </li>`).join('')}
                        </ul>`;
                }

                let documentsHtml = '';
                if (person.documents && person.documents.length > 0) {
                    documentsHtml = `
                        <h3 class="text-lg font-semibold mt-4 mb-2 text-gray-200">–î–æ–∫—É–º–µ–Ω—Ç—ã:</h3>
                        <ul class="space-y-2">
                            ${person.documents.map((doc, index) => {
                                const fileExtension = doc.url.split('.').pop().toLowerCase();
                                return `
                                <li class="flex items-center">
                                    <span id="status-doc-${index}" class="status-indicator status-checking"></span>
                                    <a href="${doc.url}" target="_blank" class="document-link w-full">
                                        <span class="document-badge">${fileExtension}</span>
                                        ${doc.title || doc.url}
                                    </a>
                                </li>`;
                            }).join('')}
                        </ul>`;
                }

                personCard.innerHTML = `
                    <h2 class="text-xl font-bold text-gray-100">${person.name || '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è'}</h2>
                    ${person.job_title ? `<p class="text-indigo-400 font-medium mt-2">${person.job_title}</p>` : ''}
                    ${person.organization ? `<p class="text-gray-400">${person.organization}</p>` : ''}
                    <div class="mt-4 p-4 bg-gray-800 bg-opacity-50 rounded-lg">
                        <p class="text-gray-300">${person.summary || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.'}</p>
                    </div>
                    ${previousRolesHtml}
                    ${connectionsHtml}
                    ${sourcesHtml}
                    ${documentsHtml}
                    ${person.additional_info ? `
                        <div class="mt-4 p-3 bg-blue-900 bg-opacity-30 rounded-lg">
                            <p class="text-blue-300 text-sm">${person.additional_info}</p>
                        </div>` : ''}
                `;
                resultsContainer.appendChild(personCard);

                if (person.sources) {
                    person.sources.forEach((source, index) => 
                        checkAndUpdateUrlStatus(source.url, `status-src-${index}`));
                }
                if (person.documents) {
                    person.documents.forEach((doc, index) => 
                        checkAndUpdateUrlStatus(doc.url, `status-doc-${index}`));
                }
            }
        }
        
        async function checkAndUpdateUrlStatus(url, elementId) {
            const statusElement = document.getElementById(elementId);
            if (!statusElement) return;
            const status = await checkUrlAvailability(url);
            statusElement.classList.remove('status-checking');
            if (status === 'active') {
                statusElement.classList.add('status-active');
            } else {
                statusElement.classList.add('status-inactive');
            }
        }

        // –°–ª—É—à–∞—Ç–µ–ª–∏
        searchButton.addEventListener('click', () => {
            const query = queryInput.value.trim();
            if (query) {
                findPersonInfo(query);
            } else {
                errorMessage.textContent = "–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å.";
                errorAlert.classList.remove('hidden');
            }
        });

        queryInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') searchButton.click();
        });

        // üî• –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô PDF –≠–ö–°–ü–û–†–¢ –° –ü–†–ê–í–ò–õ–¨–ù–´–ú–ò –ü–ï–†–ï–ù–û–°–ê–ú–ò
        savePdfButton.addEventListener('click', function() {
            const query = queryInput.value || 'report';
            
            if (!currentJsonResult) {
                alert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞. –°–Ω–∞—á–∞–ª–∞ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–∏—Å–∫.");
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è PDF
            const pdfContainer = document.createElement('div');
            pdfContainer.className = 'pdf-page';
            pdfContainer.style.backgroundColor = '#0d121c';
            pdfContainer.style.color = '#e5e7eb';
            pdfContainer.style.padding = '20px';
            
            // –ó–∞–≥–æ–ª–æ–≤–æ–∫
            const title = document.createElement('h1');
            title.className = 'pdf-title';
            title.textContent = `OSINT –û—Ç—á–µ—Ç: ${query}`;
            
            const date = document.createElement('p');
            date.className = 'pdf-text';
            date.style.textAlign = 'center';
            date.style.marginBottom = '30px';
            date.textContent = `–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ: ${new Date().toLocaleString('ru-RU')}`;
            
            pdfContainer.appendChild(title);
            pdfContainer.appendChild(date);

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞–∂–¥—É—é –ø–µ—Ä—Å–æ–Ω—É —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –∫–ª–∞—Å—Å–∞–º–∏ –¥–ª—è PDF
            currentJsonResult.forEach((person, index) => {
                const card = document.createElement('div');
                card.className = 'pdf-card avoid-break';
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞–∑—Ä—ã–≤ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –∫–∞–∂–¥–æ–π –≤—Ç–æ—Ä–æ–π –ø–µ—Ä—Å–æ–Ω—ã (–∫—Ä–æ–º–µ –ø–µ—Ä–≤–æ–π)
                if (index > 0 && index % 2 === 0) {
                    card.classList.add('page-break');
                }

                let previousRolesHtml = '';
                if (person.previous_roles && person.previous_roles.length > 0) {
                    previousRolesHtml = `
                        <h3 class="pdf-subtitle">–ü—Ä–µ–¥—ã–¥—É—â–∏–µ –¥–æ–ª–∂–Ω–æ—Å—Ç–∏:</h3>
                        <ul class="pdf-text" style="padding-left: 20px;">
                            ${person.previous_roles.map(role => `<li>${role}</li>`).join('')}
                        </ul>`;
                }

                let connectionsHtml = '';
                if (person.connections && person.connections.length > 0) {
                    connectionsHtml = `
                        <h3 class="pdf-subtitle">–°–≤—è–∑–∏:</h3>
                        <ul class="pdf-text" style="padding-left: 20px;">
                            ${person.connections.map(connection => `<li>${connection}</li>`).join('')}
                        </ul>`;
                }

                let sourcesHtml = '';
                if (person.sources && person.sources.length > 0) {
                    sourcesHtml = `
                        <h3 class="pdf-subtitle">–ò—Å—Ç–æ—á–Ω–∏–∫–∏:</h3>
                        <ul style="list-style: none; padding-left: 0;">
                            ${person.sources.map((source, index) => `
                                <li style="margin-bottom: 8px;">
                                    <div class="pdf-source">
                                        ${source.type}: ${source.url}
                                    </div>
                                </li>`).join('')}
                        </ul>`;
                }

                let documentsHtml = '';
                if (person.documents && person.documents.length > 0) {
                    documentsHtml = `
                        <h3 class="pdf-subtitle">–î–æ–∫—É–º–µ–Ω—Ç—ã:</h3>
                        <ul style="list-style: none; padding-left: 0;">
                            ${person.documents.map((doc, index) => {
                                const fileExtension = doc.url.split('.').pop().toLowerCase();
                                return `
                                <li style="margin-bottom: 8px;">
                                    <div class="pdf-document">
                                        <span class="pdf-badge">${fileExtension}</span>
                                        ${doc.title || doc.url}
                                    </div>
                                </li>`;
                            }).join('')}
                        </ul>`;
                }

                card.innerHTML = `
                    <h2 class="pdf-subtitle" style="font-size: 1.5rem !important;">${person.name || '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è'}</h2>
                    ${person.job_title ? `<p class="pdf-text" style="color: #818cf8 !important; font-weight: 500;">${person.job_title}</p>` : ''}
                    ${person.organization ? `<p class="pdf-text">${person.organization}</p>` : ''}
                    <div style="margin-top: 16px; padding: 16px; background-color: rgba(75, 85, 99, 0.5); border-radius: 8px;">
                        <p class="pdf-text">${person.summary || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.'}</p>
                    </div>
                    ${previousRolesHtml}
                    ${connectionsHtml}
                    ${sourcesHtml}
                    ${documentsHtml}
                    ${person.additional_info ? `
                        <div style="margin-top: 16px; padding: 12px; background-color: rgba(59, 130, 246, 0.3); border-radius: 8px;">
                            <p class="pdf-text" style="color: #93c5fd !important; font-size: 0.875rem;">${person.additional_info}</p>
                        </div>` : ''}
                `;
                
                pdfContainer.appendChild(card);
            });

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ PDF
            const options = {
                margin: [10, 10, 10, 10],
                filename: `OSINT_Report_${query.replace(/ /g, '_')}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2,
                    backgroundColor: '#0d121c',
                    useCORS: true,
                    logging: false,
                    windowWidth: 1200
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'portrait',
                    compress: true
                },
                pagebreak: { 
                    mode: ['avoid-all', 'css', 'legacy'] 
                }
            };

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º PDF
            html2pdf().set(options).from(pdfContainer).save();
        });
    });
</script>
</body>
